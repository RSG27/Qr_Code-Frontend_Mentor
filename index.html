<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="design/assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="design/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="qr_code_card">
      <img src="design/assets/images/image-qr-code.png" alt="QR_CODE">
      <div class="qr_code_text">
        <h1>Improve your front-end skills by build projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
